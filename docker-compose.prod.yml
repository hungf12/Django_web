version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/prod.Dockerfile
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    volumes:
      - sqlite_data:/app/db
      - static_volume:/app/staticfiles  # Mount th∆∞ m·ª•c static
      - media_volume:/app/static/images  # Mount th∆∞ m·ª•c media

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/:/etc/nginx/conf.d/  # üî• Mount file c·∫•u h√¨nh Nginx
      - static_volume:/app/staticfiles  # Mount th∆∞ m·ª•c static
      - media_volume:/app/static/images  # Mount th∆∞ m·ª•c media
    depends_on:
      - web  # Ch·ªâ nginx ph·ª• thu·ªôc v√†o web

volumes:
  sqlite_data:
  static_volume:
  media_volume:
